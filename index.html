<!DOCTYPE html>
<html lang="en" class="transition-colors duration-300">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Tracker</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = { darkMode: 'class' }
    </script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="index.css">
</head>

<body class="min-h-screen bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-200 py-8 px-4 transition-colors duration-300">
    <div class="max-w-6xl mx-auto">
        <!-- Header -->
        <div class="text-center mb-12 fade-in">
            <div class="bg-gradient-to-r from-blue-600 to-purple-600 text-white p-8 rounded-2xl shadow-xl mb-6 flex flex-col md:flex-row md:items-center md:justify-between gap-4">
                <div class="flex items-center justify-center md:justify-start">
                    <h1 class="text-4xl md:text-5xl font-bold">
                        <i class="fas fa-rocket mr-3"></i> Project Tracker
                    </h1>
                </div>
                <p class="text-xl opacity-90 flex-grow text-center md:text-left">
                    Track your development journey, one project at a time
                </p>
                <button id="darkModeToggle" aria-label="Toggle Dark Mode"
                        class="ml-auto md:ml-6 bg-white bg-opacity-20 hover:bg-opacity-40 transition-colors duration-300 rounded-full p-3 text-white text-lg"
                        title="Toggle Dark Mode">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
        </div>

        <div class="grid md:grid-cols-1 lg:grid-cols-3 gap-8">
            <!-- Add Project Form -->
            <div class="lg:col-span-1">
                <div class="bg-white dark:bg-gray-800 rounded-xl shadow-lg p-6 sticky top-6 fade-in">
                    <h2 class="text-2xl font-bold text-gray-800 dark:text-white mb-6 flex items-center">
                        <i class="fas fa-plus-circle mr-3 text-blue-500"></i> Add New Project
                    </h2>

                    <form id="projectForm" class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Project Title</label>
                            <input type="text" id="projectTitle" required
                                   class="w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 bg-white dark:bg-gray-700 text-gray-900 dark:text-white"
                                   placeholder="Enter project title">
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Description</label>
                            <textarea id="projectDescription" rows="4" required
                                      class="w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 bg-white dark:bg-gray-700 text-gray-900 dark:text-white"
                                      placeholder="Describe your project..."></textarea>
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Date</label>
                            <input type="date" id="projectDate" required
                                   class="w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 bg-white dark:bg-gray-700 text-gray-900 dark:text-white">
                        </div>

                        <div>
                            <label class="flex items-center">
                                <input type="checkbox" id="projectCompleted"
                                       class="rounded border-gray-300 dark:border-gray-600 text-blue-600 focus:ring-blue-500 bg-white dark:bg-gray-700">
                                <span class="ml-2 text-sm text-gray-700 dark:text-gray-300">Mark as completed</span>
                            </label>
                        </div>

                        <button type="submit"
                                class="w-full bg-gradient-to-r from-blue-600 to-purple-600 text-white py-3 px-6 rounded-lg font-semibold hover:from-blue-700 hover:to-purple-700 transition-all duration-200 transform hover:scale-105">
                            <i class="fas fa-plus mr-2"></i> Add Project
                        </button>
                    </form>
                </div>
            </div>

            <!-- Projects List -->
            <div class="lg:col-span-2">
                <div class="bg-white dark:bg-gray-800 rounded-xl shadow-lg p-6 fade-in">
                    <div class="flex flex-col sm:flex-row justify-between items-center mb-6 gap-4">
                        <h2 class="text-2xl font-bold text-gray-800 dark:text-white flex items-center">
                            <i class="fas fa-list-check mr-3 text-green-500"></i> My Projects
                        </h2>
                        <div class="flex space-x-2">
                            <button id="filterAll" class="px-3 py-1 rounded-full bg-blue-600 text-white text-sm font-medium">All</button>
                            <button id="filterCompleted" class="px-3 py-1 rounded-full bg-green-100 dark:bg-green-900/30 text-green-800 dark:text-green-300 text-sm font-medium">Completed</button>
                            <button id="filterOngoing" class="px-3 py-1 rounded-full bg-red-100 dark:bg-red-900/30 text-red-800 dark:text-red-300 text-sm font-medium">Ongoing</button>
                        </div>
                    </div>

                    <!-- Search Bar -->
                    <div class="mb-6">
                        <input type="search" id="searchInput"
                               placeholder="Search projects by title or description..."
                               class="w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 bg-white dark:bg-gray-700 text-gray-900 dark:text-white"
                               aria-label="Search projects">
                    </div>

                    <div id="projectsList" class="space-y-4">
                        <div class="empty-state text-center py-12 text-gray-500 dark:text-gray-400">
                            <i class="fas fa-inbox text-4xl mb-4"></i>
                            <p>No projects yet. Start by adding your first project!</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Custom JS -->
    <script src="index.js"></script>
</body>
</html>
